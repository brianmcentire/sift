[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Integration tests require SIFT_TEST_SERVER to be set; skip them by default.
# Run with: pytest -m integration  (after setting SIFT_TEST_SERVER)
# Run without: pytest -m "not integration"
markers =
    integration: marks tests that call the live Unraid server (requires SIFT_TEST_SERVER env var)

addopts = -m "not integration"
